<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css Transforms</title>
    <style>
      img {
        width: 200px;
      }
      .photo-1 {
        transform: scale(0.56, 0.37) skew(26deg, 0deg) translate(-51px, -35px);
      }
      .photo-3 {
        transform: rotate(80deg);
      }
      .photo-2 {
        transform: rotateZ(35deg) scale(0.31, 0.25) skew(69deg, 122deg)
          translate(16px, 34px);
      }
      .photo-4 {
        transform: rotate(55deg);
      }
    </style>
  </head>
  <body>
    <img
      src="https://travelground.imgix.net/AAEAAQAAAAAAAAAAAAAAJDhlODEyNDUyLTA4ZDktNGVhYS05ZTJhLWZjYjExZWNhMzVkMg?fit=letterbox&w=1200&h=800&bg=000000&auto=enhance,format,compress&q=80"
      alt=""
      class="photo-1"
    />
    <img
      src="https://tse2.mm.bing.net/th?id=OIP.S0W6YiRGNg2uqckyendHYAHaEu&pid=Api&P=0&h=220"
      alt=""
      class="photo-2"
    />
    <img
      src="https://tse2.mm.bing.net/th?id=OIP.Ai663jUSg6cyl9auF8pPxgHaFj&pid=Api&P=0&h=220"
      alt=""
      class="photo-3"
    />
    <img
      src="https://tse2.mm.bing.net/th?id=OIP.WL2vURGxAnoaKAiLrXJGsAHaFj&pid=Api&P=0&h=220"
      alt=""
      class="photo-4"
    />
  </body>
</html>
