<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>image grid</title>
    <style>
      img {
        width: 30%;
        border-radius: 10px;
      }
      .ozone-gallery {
        grid-template-columns: 3, 200px;
        display: grid;
        grid-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="ozone gallery">
      <img
        src="https://i.pinimg.com/originals/cd/d5/43/cdd543b048480c5d21aa82cc952d7771.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/1e/d4/97/1ed4973a3a101ec2e10a307dd12c3951--faux-brick-walls-paint-colours.jpg"
        alt=""
      />
      <img
        src="https://i.pinimg.com/736x/26/9b/4b/269b4b532e2924dafeadcdb3165c236b.jpg"
        alt=""
      />
      <img
        src="http://www.soomj.com/wp-content/uploads/2016/03/D191187930A-01.jpg"
        alt=""
      />
      <img
        src="file:///C:/Users/SIDNE/OneDrive/Desktop/my%20shecodes%20%20work/wall_painting_ideas_18%20(1).webp"
        alt=""
      />
      <img
        src="https://tse4.mm.bing.net/th?id=OIP.ii06tXMgk0D08RCmanXJDAHaFI&pid=Api&P=0&h=220"
        alt=""
      />
    </div>
  </body>
</html>
