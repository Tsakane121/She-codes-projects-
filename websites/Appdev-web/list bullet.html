<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list bullet</title>
    <style>
      ul {
        list-style-image: url("images/pointer-icon.png");
      }
      ol {
        list-style-type: upper-roman;
      }
      #menu-bar a {
        font-family: Helvetica, sans-serif;
        text-decoration: none;
        background-color: aquamarine;
        padding: 5px;
      }
      #menu-bar a:hover {
        background-color: aqua;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Apples</li>
      <li>Oranges</li>
      <li>Grapes</li>
      <li>Strawberries</li>
    </ul>
    <ol>
      <li>Eggs</li>
      <li>Milk</li>
      <li>Flour</li>
      <li>Sugar</li>
    </ol>
    <div id="menu-bar">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <p>
      please<a href="https://www.google.com">click here </a>to go to the google
      website.
    </p>
  </body>
</html>
